<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lsowanie w zadanych granicach</title>
</head>

<body>
    <p id="msg"></p>
    <script>
        function getRandomValue(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var vt = getRandomValue(10, 255)
        document.getElementById("msg").innerHTML = vt * 5;
    </script>
</body>

</html>
